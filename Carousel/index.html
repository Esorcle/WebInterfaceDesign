<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    

<h1>CSS & JS Carousel</h1>

<div class="container">
  <div class="carousel">
    <div class="carousel-item card">
      <p>Hello world! This is a responsive a carousel made with CSS and a bit of JS. It slides
        between 3 items (either images or cards like this one), but it can be easily modified.</p>
    </div>
    <img class="carousel-item" src="img/orco.webp" alt="image">
    <img class="carousel-item" src="img/ejercitoMarines.jpg" alt="image">
  </div>
  <div class="navigation">
    <input type="radio" name="navigation" id="1" hidden checked>
    <input type="radio" name="navigation" id="2" hidden>
    <input type="radio" name="navigation" id="3" hidden>
    <label for="1"></label>
    <label for="2"></label>
    <label for="3"></label>
  </div>
</div>


    
</body>
</html>
